  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

</head>

<div class="maincontainer">
  
<form>
  <h2 class="text-center"> Login Form</h2>
  <div class="text-center"  *ngIf="message">
    <div class="col-xs-12">
      <p  class="alert alert-danger" >
          Wrong id and Password;
      </p>
    </div>
  </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" id="form2Example1" class="form-control" name="email" [(ngModel)]="user" />
      
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control"  name="password" [(ngModel)]="password" />
      
    </div>
    
    <!-- Submit button -->
    <div class="text-center">
    <button  class="btn btn-success" (click) = "login()" > Login </button>
    </div>

  </form>
 
  </div>
